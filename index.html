<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="header">
                <div class="heading">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="inputValue" placeholder="0"><br>
                <button id="convertButton">Convert</button>
            </div>
            </div>

                <div class="section">
                    
                    <div class="box">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="display1">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                        
                    </div>
                    
                    <div class="box">
                        <h2>Volume (Liters/Gallons)</h2>
                        <p id="display2">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                    </div>

                    <div class="box">
                        <h2>Mass (Kilograms/Pounds)</h2>
                        <p id="display3">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                    </div>

                </div>
            </div>   
        <script src="index.js"></script>
    
</body>
</html>
